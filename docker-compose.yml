networks:
  lsdm-net:
    driver: bridge

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    volumes:
      - ./zookeeper/data:/var/lib/zookeeper/data
      - ./zookeeper/log:/var/lib/zookeeper/log
    networks:
      - lsdm-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    expose:
      - "29092"
    environment:
      - KAFKA_BROKER_ID_COMMAND="echo $${HOSTNAME##*_}"
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:29092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_DELETE_TOPIC_ENABLE=true
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
    volumes:
      - ./kafka/kafka-entrypoint.sh:/kafka-entrypoint.sh:ro
      - ./kafka/data:/var/lib/kafka/data
    command: ["/kafka-entrypoint.sh"]
    networks:
      - lsdm-net

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    ports:
      - "8081:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local-cluster
      - KAFKA_CLUSTERS_0_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
    depends_on:
      - kafka
    networks:
      - lsdm-net

  spark-master:
    image: apache/spark:3.4.3-scala2.12-java11-python3-ubuntu
    command: bash -c "/opt/spark/sbin/start-master.sh && tail -f /dev/null"
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
    ports:
      - "8080:8080"   # Spark master UI
      - "7077:7077"   # Master port
    networks:
      - lsdm-net

  spark-worker:
    image: apache/spark:3.4.3-scala2.12-java11-python3-ubuntu
    command: bash -c "/opt/spark/sbin/start-worker.sh spark://spark-master:7077 && tail -f /dev/null"
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    networks:
      - lsdm-net

  client-app:
    build:
      context: .
      dockerfile: app-base.Dockerfile
    container_name: client-app
    depends_on:
      - kafka
      - elasticsearch
    volumes:
      - ./app:/workspace/app
    working_dir: /workspace/app
    command: tail -f /dev/null
    environment:
      KAFKA_BROKER: kafka:29092
      TOPIC_NAME: cluster-metrics
    networks:
      - lsdm-net

  elasticsearch:
    image: elasticsearch:8.8.2
    ports:
      - "9200:9200"
    environment:
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - cluster.name=docker-cluster
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data
    networks:
      - lsdm-net

  kibana:
    image: kibana:8.8.2
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - XPACK_SECURITY_ENABLED=false
    depends_on:
      - elasticsearch
    volumes:
      - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    networks:
      - lsdm-net